<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholrAI â€” Stop Searching. Start Researching.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0b;
            --bg-secondary: #0f0f10;
            --bg-input: #161618;
            --text: #fafafa;
            --text-muted: #a0a0a0;
            --text-dim: #5a5a5a;
            --accent: #550000;
            --accent-light: #7a1a1a;
            --accent-pink: #cc9999;
            --border: rgba(255, 255, 255, 0.08);
            --serif: 'Cormorant Garamond', Georgia, serif;
            --sans: 'Inter', -apple-system, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        
        body {
            font-family: var(--sans);
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(to bottom, var(--bg) 0%, transparent 100%);
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            font-family: var(--serif);
            font-size: 1.5rem;
            font-weight: 500;
            text-decoration: none;
            color: var(--text);
        }
        .logo span { color: var(--accent-light); }

        .demo-btn {
            padding: 0.6rem 1.25rem;
            background: rgba(85, 0, 0, 0.3);
            border: 1px solid rgba(85, 0, 0, 0.5);
            border-radius: 6px;
            color: var(--text);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        .demo-btn:hover {
            background: rgba(85, 0, 0, 0.5);
            border-color: var(--accent-light);
        }

        .login-btn {
            padding: 0.6rem 1.5rem;
            background: var(--accent);
            border: 1px solid var(--accent-light);
            border-radius: 6px;
            color: var(--text);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        .login-btn:hover {
            background: var(--accent-light);
            transform: translateY(-1px);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 8rem 2rem 4rem;
            text-align: center;
            position: relative;
        }

        .badge {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background: rgba(85, 0, 0, 0.25);
            border: 1px solid rgba(85, 0, 0, 0.4);
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--accent-pink);
            margin-bottom: 2.5rem;
        }

        h1 {
            font-family: var(--serif);
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 400;
            line-height: 1.15;
            margin-bottom: 1.5rem;
        }
        h1 em {
            font-style: italic;
            color: var(--accent-pink);
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-muted);
            line-height: 1.7;
            margin-bottom: 2.5rem;
            max-width: 550px;
        }

        /* Email Form */
        .email-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .input-wrapper {
            display: flex;
            gap: 0.75rem;
            width: 100%;
            max-width: 480px;
        }

        .email-input {
            flex: 1;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: var(--sans);
            font-size: 0.95rem;
            color: var(--text);
            transition: all 0.2s;
        }
        .email-input::placeholder {
            color: var(--text-dim);
        }
        .email-input:focus {
            outline: none;
            border-color: var(--accent-light);
            background: var(--bg-input);
        }

        .submit-btn {
            padding: 1rem 1.75rem;
            background: var(--accent);
            border: 1px solid var(--accent-light);
            border-radius: 8px;
            font-family: var(--sans);
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .submit-btn:hover {
            background: var(--accent-light);
            transform: translateY(-1px);
        }

        .form-note {
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 2.5rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-dim);
            font-size: 0.7rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            animation: bounce 2s infinite;
        }
        .scroll-indicator svg {
            width: 16px;
            height: 16px;
            stroke: var(--text-dim);
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(6px); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            nav {
                padding: 1rem 1.5rem;
            }
            .input-wrapper {
                flex-direction: column;
            }
            .submit-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="/" class="logo">Scholr<span>AI</span></a>
            <a href="/demo.html" class="demo-btn">Demo</a>
        </div>
        <a href="https://scholr-demo.vercel.app/login" class="login-btn">Login</a>
    </nav>

    <section class="hero">
        <div class="badge">Stanford Founders</div>
        <h1>Stop searching.<br><em>Start researching.</em></h1>
        <p class="subtitle">
            AI-powered matching that connects undergraduates with cutting-edge research opportunities. No more cold emails. No more guesswork.
        </p>
        
        <form class="email-form" action="https://formspree.io/f/xrepvaoz" method="POST">
            <div class="input-wrapper">
                <input type="email" name="email" class="email-input" placeholder="Enter your .edu email" required>
                <button type="submit" class="submit-btn">Join Waitlist</button>
            </div>
        </form>
        <p class="form-note">Be the first to know when we launch.</p>

        <div class="scroll-indicator">
            <span>Scroll</span>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14M19 12l-7 7-7-7"/>
            </svg>
        </div>
    </section>
</body>
</html>
